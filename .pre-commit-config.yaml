# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        exclude: src/k8s_sandbox/resources/dropbear # Use Git LFS?
      - id: check-json
        exclude: 'devcontainer.json'
      - id: check-yaml
        exclude: .*/templates/
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
        # Helm docs puts 2 new lines at end of file.
        exclude: .*/agent-env/README.md
      - id: trailing-whitespace
  - repo: https://github.com/norwoodj/helm-docs
    rev: v1.14.2
    hooks:
      # Generates the helm chart docs.
      - id: helm-docs-built
        args:
          # Make the tool search for charts only under the `charts` directory
          - --chart-search-root=src/k8s_sandbox/resources/helm/agent-env
